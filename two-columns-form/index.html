<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Columns Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <form action="#">
        <div class="content">
            <div class="box1">
                <label for="n">Username</label>
                <input type="text" name="name" id="n" placeholder="Type Your Name In English Only">
                <label for="pass">Password</label>
                <input type="password" name="password" id="pass" placeholder="Type A Complex Password">
                <label for="mail">Email</label>
                <input type="email" name="email" id="mail" placeholder="Type A Valid Email">
            </div>
            <div class="box2">
                <label for="num">Phone</label>
                <input type="number" name="phone" id="num">
                <label for="breif">Breif</label>
                <textarea name="textarea" id="breif"></textarea>
            </div>
        </div>
        <input type="submit" value="Register">
    </form>
</body>
</html>
